{{extend 'layout_institutional.html'}}


{{block content}}
<br>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1> {{ =post.title }} </h1>
		{{if post.picture == "":}}
        <img class="img-responsive img-rounded" src="http://placehold.it/900x300" alt="">
        {{else:}}
        <img class="img-responsive img-rounded" src="{{=URL('default','download',args=post.picture)}}" alt="">
        {{pass}}
		<p class="lead">{{ response.write(post.content, escape=False) }}</p>
		</div>
		
	</div>

{{end}}

{{block script}}

	<script>
		$(document).ready(function(){
			$("body").css({'padding-top':'80px'});
			});
			$("row").css({'margin-top':'20px'});
	</script>


{{end}}
